apiVersion: apps/v1
kind: Deployment
metadata:
  name: glitchtip-worker
  namespace: infrastructure
  labels:
    app: glitchtip-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glitchtip-worker
  template:
    metadata:
      labels:
        app: glitchtip-worker
    spec:
      nodeSelector:
        node-role: infra
      tolerations:
        - key: node-role
          operator: Equal
          value: infra
          effect: NoSchedule
      imagePullSecrets:
        - name: docker-registry-creds
      containers:
        - name: worker
          image: glitchtip/glitchtip:v4.1
          command: ["./bin/run-celery-with-beat.sh"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: glitchtip-secrets
                  key: database-url
            - name: REDIS_URL
              value: "redis://glitchtip-redis:6379/0"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: glitchtip-secrets
                  key: secret-key
            - name: GLITCHTIP_DOMAIN
              value: "https://glitchtip.infra.makekod.ru"
            - name: DEFAULT_FROM_EMAIL
              value: "glitchtip@makekod.ru"
            - name: CELERY_WORKER_AUTOSCALE
              value: "1,3"
            - name: CELERY_WORKER_MAX_TASKS_PER_CHILD
              value: "10000"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
