apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: glitchtip-redis-data
  namespace: infrastructure
  labels:
    backup.infra/enabled: "false"
    backup.infra/reason: "cache-data"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glitchtip-redis
  namespace: infrastructure
  labels:
    app: glitchtip-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glitchtip-redis
  template:
    metadata:
      labels:
        app: glitchtip-redis
        backup.infra/enabled: "false"
        backup.infra/reason: "cache-data"
    spec:
      nodeSelector:
        node-role: infra
      tolerations:
        - key: node-role
          operator: Equal
          value: infra
          effect: NoSchedule
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: glitchtip-redis-data
---
apiVersion: v1
kind: Service
metadata:
  name: glitchtip-redis
  namespace: infrastructure
spec:
  selector:
    app: glitchtip-redis
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
