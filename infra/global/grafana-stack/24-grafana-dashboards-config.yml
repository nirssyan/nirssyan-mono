apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: infrastructure
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
      - name: 'Kubernetes Metrics'
        orgId: 1
        folder: 'Kubernetes'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/kubernetes
      - name: 'Infatium Business'
        orgId: 1
        folder: 'Infatium'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/infatium

