apiVersion: v1
kind: Service
metadata:
  name: kube-state-metrics
  namespace: infrastructure
  labels:
    app: kube-state-metrics
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http-metrics
      port: 8080
      targetPort: http-metrics
      protocol: TCP
    - name: telemetry
      port: 8081
      targetPort: telemetry
      protocol: TCP
  selector:
    app: kube-state-metrics
