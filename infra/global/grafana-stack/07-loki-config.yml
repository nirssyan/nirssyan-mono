apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: infrastructure
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
      http_server_read_timeout: 5m
      http_server_write_timeout: 5m

    common:
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    schema_config:
      configs:
        - from: 2023-01-01
          store: tsdb
          object_store: filesystem
          schema: v12
          index:
            prefix: index_
            period: 24h

    storage_config:
      tsdb_shipper:
        active_index_directory: /loki/tsdb-index
        cache_location: /loki/tsdb-cache
      filesystem:
        directory: /loki/chunks

    compactor:
      working_directory: /loki/compactor
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150

    query_range:
      split_queries_by_interval: 24h
      parallelise_shardable_queries: true

    frontend:
      max_outstanding_per_tenant: 2048
      compress_responses: true

    limits_config:
      retention_period: 336h  # 14 days (default)
      max_query_length: 360h  # 15 days - allows querying all stored logs
      query_timeout: 5m
      max_query_parallelism: 32
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20
      per_stream_rate_limit: 5MB
      per_stream_rate_limit_burst: 10MB
      retention_stream:
        # Service (makefeed) - 14 days
        - selector: '{namespace="infatium-dev", app="service"}'
          priority: 1
          period: 336h
        # Supabase components - 24 hours
        - selector: '{app=~"supabase-.*"}'
          priority: 2
          period: 24h
        # Other infatium-dev services - 24 hours
        - selector: '{namespace="infatium-dev"}'
          priority: 3
          period: 24h
        # Infrastructure namespace - 24 hours
        - selector: '{namespace="infrastructure"}'
          priority: 4
          period: 24h
        # Kube-system, cert-manager, metallb, traefik - 12 hours
        - selector: '{namespace=~"kube-system|cert-manager|metallb-system|traefik"}'
          priority: 5
          period: 12h

    chunk_store_config:
      max_look_back_period: 0s

    table_manager:
      retention_deletes_enabled: true
      retention_period: 336h  # 14 days
