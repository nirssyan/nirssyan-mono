apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-agent-summary
  namespace: infrastructure
  labels:
    app: grafana
    custom_dashboard: "enabled"
data:
  agent-summary.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "description": "Shows each agent and the model used in the most recent request",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "custom": {
                "align": "left",
                "cellOptions": {
                  "type": "auto"
                },
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Agent"
                },
                "properties": [
                  {
                    "id": "custom.width",
                    "value": 250
                  },
                  {
                    "id": "custom.cellOptions",
                    "value": {
                      "type": "color-text"
                    }
                  },
                  {
                    "id": "color",
                    "value": {
                      "fixedColor": "blue",
                      "mode": "fixed"
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Model"
                },
                "properties": [
                  {
                    "id": "custom.width",
                    "value": 400
                  }
                ]
              }
            ]
          },
          "gridPos": {
            "h": 12,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "cellHeight": "sm",
            "footer": {
              "countRows": false,
              "fields": "",
              "reducer": ["count"],
              "show": true
            },
            "showHeader": true,
            "sortBy": [
              {
                "desc": false,
                "displayName": "Agent"
              }
            ]
          },
          "targets": [
            {
              "expr": "max by (agent, model) (llm_tokens_total)",
              "format": "table",
              "instant": true,
              "refId": "A"
            }
          ],
          "title": "Agent Summary",
          "transformations": [
            {
              "id": "groupBy",
              "options": {
                "fields": {
                  "agent": {
                    "aggregations": [],
                    "operation": "groupby"
                  },
                  "model": {
                    "aggregations": ["lastNotNull"],
                    "operation": "aggregate"
                  }
                }
              }
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "Value": true
                },
                "renameByName": {
                  "agent": "Agent",
                  "model (lastNotNull)": "Model"
                }
              }
            }
          ],
          "type": "table"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["llm", "agents"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-24h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "Agent Summary",
      "uid": "agent-summary",
      "version": 1
    }
