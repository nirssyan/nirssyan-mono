apiVersion: apps/v1
kind: Deployment
metadata:
  name: makefeed-integrations
  namespace: infrastructure
  labels:
    app: makefeed-integrations
    service-type: app
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: makefeed-integrations
  template:
    metadata:
      labels:
        app: makefeed-integrations
        expose: ingress
    spec:
      nodeSelector:
        node-role: infra
      tolerations:
        - key: node-role
          operator: Equal
          value: infra
          effect: NoSchedule
      imagePullSecrets:
        - name: regcred
      containers:
        - name: makefeed-integrations
          image: registry.infra.makekod.ru/makefeed:microservices
          imagePullPolicy: Always
          command: ["makefeed-integrations"]
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: integrations-config
            - secretRef:
                name: integrations-secrets
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      terminationGracePeriodSeconds: 30
