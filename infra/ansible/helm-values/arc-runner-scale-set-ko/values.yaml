githubConfigUrl: https://github.com/nirssyan/nirssyan-mono
githubConfigSecret: github-app-secret
runnerScaleSetName: infatium-ko
maxRunners: 5
minRunners: 0

template:
  spec:
    initContainers:
      - name: init-cache-perms
        image: ghcr.io/actions/actions-runner:latest
        command: ["sh", "-c", "mkdir -p /cache/go /cache/go-build && chown -R 1001:1001 /cache"]
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: cache
            mountPath: /cache
    containers:
      - name: runner
        image: ghcr.io/actions/actions-runner:latest
        command: ["/home/runner/run.sh"]
        env:
          - name: GOPATH
            value: /home/runner/_cache/go
          - name: GOCACHE
            value: /home/runner/_cache/go-build
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
          - name: cache
            mountPath: /home/runner/_cache
    restartPolicy: Never
    volumes:
      - name: work
        emptyDir: {}
      - name: cache
        hostPath:
          path: /var/lib/arc-runner-ko-cache
          type: DirectoryOrCreate
