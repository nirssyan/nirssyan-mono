mode: standalone
replicas: 1

persistence:
  enabled: true
  size: 50Gi
  storageClass: local-path

resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 500m

nodeSelector:
  node-role: infra

tolerations:
  - key: node-role
    operator: Equal
    value: infra
    effect: NoSchedule

existingSecret: minio-secrets

service:
  type: ClusterIP
  port: 9000

consoleService:
  type: ClusterIP
  port: 9001

buckets: []
