apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-studio
  labels:
    app: supabase-studio
    service-type: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-studio
  template:
    metadata:
      labels:
        app: supabase-studio
    spec:
      containers:
        - name: studio
          image: supabase/studio:20231123-64897ce
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: STUDIO_PG_META_URL
              value: "http://supabase-meta:8080"
            - name: SUPABASE_URL
              value: "https://{{ service_domain }}"
            - name: SUPABASE_REST_URL
              value: "http://supabase-kong:8000/rest/v1"
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: ANON_KEY
            - name: SUPABASE_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: SERVICE_ROLE_KEY
            - name: SUPABASE_PUBLIC_URL
              value: "https://{{ service_domain }}"
            - name: STUDIO_DEFAULT_ORGANIZATION
              value: "Default Organization"
            - name: STUDIO_DEFAULT_PROJECT
              value: "Default Project"
            - name: AUTH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: DASHBOARD_USERNAME
            - name: AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: DASHBOARD_PASSWORD
          envFrom:
            - secretRef:
                name: supabase-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/profile
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/profile
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-studio
  labels:
    app: supabase-studio
spec:
  selector:
    app: supabase-studio
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
