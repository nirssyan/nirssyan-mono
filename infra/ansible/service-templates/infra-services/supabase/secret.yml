apiVersion: v1
kind: Secret
metadata:
  name: supabase-secrets
type: Opaque
stringData:
  # Database credentials (REQUIRED)
  POSTGRES_PASSWORD: ""
  POSTGRES_USER: "supabase_admin"
  POSTGRES_DB: "postgres"

  # JWT secrets (REQUIRED - auto-generated by Ansible)
  JWT_SECRET: ""
  ANON_KEY: ""
  SERVICE_ROLE_KEY: ""

  # Dashboard authentication (REQUIRED)
  DASHBOARD_USERNAME: "admin"
  DASHBOARD_PASSWORD: ""

  # SMTP configuration (OPTIONAL - for email delivery)
  SMTP_ADMIN_EMAIL: "admin@example.com"
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USER: ""
  SMTP_PASS: ""
  SMTP_SENDER_NAME: "Supabase"

  # Storage configuration (OPTIONAL - defaults to local storage)
  STORAGE_BACKEND: "file"
  S3_REGION: "us-east-1"
  S3_BUCKET: ""
  S3_ENDPOINT: ""
  S3_ACCESS_KEY_ID: ""
  S3_SECRET_ACCESS_KEY: ""

  # API URLs (auto-generated from service_domain)
  SUPABASE_PUBLIC_URL: "https://{{ service_domain }}"
  API_EXTERNAL_URL: "https://{{ service_domain }}"

  # Additional configuration
  SITE_URL: "https://{{ service_domain }}"
  ADDITIONAL_REDIRECT_URLS: ""
  DISABLE_SIGNUP: "false"
