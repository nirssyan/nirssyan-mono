apiVersion: v1
kind: ConfigMap
metadata:
  name: kong-config
  labels:
    app: supabase-kong
data:
  kong.yml: |
    _format_version: "3.0"

    services:
      - name: auth-v1-open
        url: http://supabase-auth:9999/verify
        routes:
          - name: auth-v1-open
            strip_path: true
            paths:
              - /auth/v1/verify
        plugins:
          - name: cors

      - name: auth-v1-open-callback
        url: http://supabase-auth:9999/callback
        routes:
          - name: auth-v1-open-callback
            strip_path: true
            paths:
              - /auth/v1/callback
        plugins:
          - name: cors

      - name: auth-v1-open-authorize
        url: http://supabase-auth:9999/authorize
        routes:
          - name: auth-v1-open-authorize
            strip_path: true
            paths:
              - /auth/v1/authorize
        plugins:
          - name: cors

      - name: auth-v1
        _comment: "GoTrue: /auth/v1/* -> http://supabase-auth:9999/*"
        url: http://supabase-auth:9999
        routes:
          - name: auth-v1-all
            strip_path: true
            paths:
              - /auth/v1/
        plugins:
          - name: cors
          - name: rate-limiting
            config:
              minute: 100
              policy: local

      - name: rest-v1
        _comment: "PostgREST: /rest/v1/* -> http://supabase-rest:3000/*"
        url: http://supabase-rest:3000
        routes:
          - name: rest-v1-all
            strip_path: true
            paths:
              - /rest/v1/
        plugins:
          - name: cors
          - name: rate-limiting
            config:
              minute: 200
              policy: local

      - name: realtime-v1
        _comment: "Realtime: /realtime/v1/* -> ws://supabase-realtime:4000/socket/*"
        url: http://supabase-realtime:4000/socket
        routes:
          - name: realtime-v1-all
            strip_path: true
            paths:
              - /realtime/v1/
        plugins:
          - name: cors
          - name: rate-limiting
            config:
              minute: 100
              policy: local

      - name: storage-v1
        _comment: "Storage: /storage/v1/* -> http://supabase-storage:5000/*"
        url: http://supabase-storage:5000
        routes:
          - name: storage-v1-all
            strip_path: true
            paths:
              - /storage/v1/
        plugins:
          - name: cors
          - name: rate-limiting
            config:
              minute: 200
              policy: local

      - name: meta
        _comment: "PG-Meta: /pg/* -> http://supabase-meta:8080/*"
        url: http://supabase-meta:8080
        routes:
          - name: meta-all
            strip_path: true
            paths:
              - /pg/
        plugins:
          - name: rate-limiting
            config:
              minute: 60
              policy: local

    consumers:
      - username: anon
        keyauth_credentials:
          - key: "{{ anon_key | default('eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9') }}"

      - username: service_role
        keyauth_credentials:
          - key: "{{ service_role_key | default('eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9') }}"
