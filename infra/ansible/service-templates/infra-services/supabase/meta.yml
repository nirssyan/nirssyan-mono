apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-meta
  labels:
    app: supabase-meta
    service-type: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-meta
  template:
    metadata:
      labels:
        app: supabase-meta
    spec:
      containers:
        - name: meta
          image: supabase/postgres-meta:v0.68.0
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PG_META_PORT
              value: "8080"
            - name: PG_META_DB_HOST
              value: "supabase-postgres"
            - name: PG_META_DB_PORT
              value: "5432"
            - name: PG_META_DB_NAME
              value: "postgres"
            - name: PG_META_DB_USER
              value: "supabase_admin"
            - name: PG_META_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: POSTGRES_PASSWORD
          envFrom:
            - secretRef:
                name: supabase-secrets
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-meta
  labels:
    app: supabase-meta
spec:
  selector:
    app: supabase-meta
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
