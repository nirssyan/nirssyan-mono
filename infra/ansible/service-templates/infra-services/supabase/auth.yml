apiVersion: apps/v1
kind: Deployment
metadata:
  name: supabase-auth
  labels:
    app: supabase-auth
    service-type: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supabase-auth
  template:
    metadata:
      labels:
        app: supabase-auth
    spec:
      containers:
        - name: auth
          image: supabase/gotrue:v2.99.0
          ports:
            - containerPort: 9999
              name: http
          envFrom:
            - secretRef:
                name: supabase-secrets
          env:
            - name: GOTRUE_DB_DATABASE_URL
              value: "{{ supabase_auth_db_url | default('postgres://supabase_auth_admin:$(POSTGRES_PASSWORD)@supabase-postgres:5432/postgres') }}"
            - name: API_EXTERNAL_URL
              value: "https://{{ service_domain }}"
            - name: GOTRUE_SITE_URL
              value: "https://{{ service_domain }}"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: supabase-auth
  labels:
    app: supabase-auth
spec:
  selector:
    app: supabase-auth
  type: ClusterIP
  ports:
    - name: http
      port: 9999
      targetPort: 9999
