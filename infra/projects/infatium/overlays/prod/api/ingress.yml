apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-api-python
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: infrastructure-security-headers@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - api.infatium.ru
      secretName: api-tls
  rules:
    - host: api.infatium.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-api-python
                port:
                  number: 8000
