apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: supabase-studio
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: infrastructure-security-headers@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - supabase.infatium.ru
      secretName: supabase-studio-tls
  rules:
    - host: supabase.infatium.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: supabase-kong
                port:
                  number: 8000
