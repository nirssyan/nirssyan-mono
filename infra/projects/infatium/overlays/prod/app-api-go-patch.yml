apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-api-go
spec:
  template:
    spec:
      containers:
        - name: app-api-go
          image: docker-registry.infrastructure:5000/go-api:prod
          envFrom:
            - configMapRef:
                name: app-api-go-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: service-secrets
                  key: DATABASE_URL
            - name: NATS_URL
              value: "nats://nats:4222"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "otel-collector.global.svc.cluster.local:4317"
            - name: GLITCHTIP_DSN
              valueFrom:
                secretKeyRef:
                  name: service-secrets
                  key: SENTRY_DSN
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: service-secrets
                  key: TELEGRAM_BOT_TOKEN
            - name: FEEDBACK_TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: service-secrets
                  key: FEEDBACK_TELEGRAM_BOT_TOKEN
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: JWT_SECRET
            - name: S3_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: S3_ENDPOINT
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: S3_SECRET_KEY
            - name: S3_BUCKET
              value: "infatium"
            - name: S3_PUBLIC_URL
              valueFrom:
                secretKeyRef:
                  name: service-secrets
                  key: S3_PUBLIC_URL
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: REDIS_PASSWORD
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-api-go-config
data:
  ENVIRONMENT: "production"
  OTEL_ENVIRONMENT: "production"
  FEEDBACK_TELEGRAM_CHAT_ID: "-1002622491758"
  ADMIN_TELEGRAM_FEED_THREAD_ID: "2127"
  ADMIN_TELEGRAM_USER_THREAD_ID: "2128"
  AUTH_SERVICE_URL: "http://app-auth-go:8080"
  ALLOWED_ORIGINS: "https://infatium.ru,https://api.infatium.ru,capacitor://localhost,http://localhost"
