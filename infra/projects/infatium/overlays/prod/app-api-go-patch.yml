apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-api-go
spec:
  template:
    spec:
      containers:
        - name: app-api-go
          image: registry.infra.makekod.ru/go-api:dev
          envFrom:
            - configMapRef:
                name: app-api-go-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: service-secrets
                  key: DATABASE_URL
            - name: NATS_URL
              value: "nats://nats:4222"
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: service-secrets
                  key: SUPABASE_URL
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: ANON_KEY
            - name: SUPABASE_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: SERVICE_ROLE_KEY
            - name: SUPABASE_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: service-secrets
                  key: SUPABASE_JWT_SECRET
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "otel-collector.global.svc.cluster.local:4317"
            - name: GLITCHTIP_DSN
              valueFrom:
                secretKeyRef:
                  name: service-secrets
                  key: SENTRY_DSN
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: service-secrets
                  key: TELEGRAM_BOT_TOKEN
            - name: FEEDBACK_TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: service-secrets
                  key: FEEDBACK_TELEGRAM_BOT_TOKEN
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-api-go-config
data:
  ENVIRONMENT: "production"
  OTEL_ENVIRONMENT: "production"
  FEEDBACK_TELEGRAM_CHAT_ID: "-1002622491758"
  ADMIN_TELEGRAM_FEED_THREAD_ID: "2127"
  ADMIN_TELEGRAM_USER_THREAD_ID: "2128"
  ALLOWED_ORIGINS: "https://infatium.ru,https://api.infatium.ru,capacitor://localhost,http://localhost"
