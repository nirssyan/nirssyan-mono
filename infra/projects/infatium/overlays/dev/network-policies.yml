# Default deny all traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: infatium-dev
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# Allow DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: infatium-dev
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Allow Docker Registry access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-registry
  namespace: infatium-dev
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: docker-registry
      ports:
        - protocol: TCP
          port: 5000
---
# Allow Grafana Agent to Monitoring
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-monitoring
  namespace: infatium-dev
spec:
  podSelector:
    matchLabels:
      app: grafana-agent
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 3100
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 4317
---
# Allow Traefik Ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-ingress
  namespace: infatium-dev
spec:
  podSelector:
    matchLabels:
      expose: ingress
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: infrastructure
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
---
# Allow Traefik to ACME solver (cert-manager)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-to-acme-solver
  namespace: infatium-dev
spec:
  podSelector:
    matchLabels:
      acme.cert-manager.io/http01-solver: "true"
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: infrastructure
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
---
# Allow internal communication within namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-same-namespace
  namespace: infatium-dev
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}
  egress:
    - to:
        - podSelector: {}
---
# Allow egress to internet (HTTPS)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internet-https
  namespace: infatium-dev
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - ports:
        - protocol: TCP
          port: 443
---
# Allow SMTP egress for email sending (app-auth-go)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-smtp
  namespace: infatium-dev
spec:
  podSelector:
    matchLabels:
      app: app-auth-go
  policyTypes:
    - Egress
  egress:
    - ports:
        - protocol: TCP
          port: 465
        - protocol: TCP
          port: 587
        - protocol: TCP
          port: 25
---
# Allow Grafana to PostgreSQL (for business analytics)
# Supports both custom Grafana (app: grafana) and kube-prometheus-stack Grafana (app.kubernetes.io/name: grafana)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-grafana-to-postgres
  namespace: infatium-dev
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: infrastructure
          podSelector:
            matchLabels:
              app: grafana
        - namespaceSelector:
            matchLabels:
              name: infrastructure
          podSelector:
            matchLabels:
              app.kubernetes.io/name: grafana
      ports:
        - protocol: TCP
          port: 5432
---
# Allow CI runner to PostgreSQL (for Alembic migrations)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ci-runner-to-postgres
  namespace: infatium-dev
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: arc-runners
      ports:
        - protocol: TCP
          port: 5432
---
# Allow Prometheus to scrape service metrics
# Note: Must be in this file (not in kustomize base) to avoid commonLabels being added to ingress.from.podSelector
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scrape
  namespace: infatium-dev
  labels:
    environment: dev
    product: infatium
spec:
  podSelector:
    matchLabels:
      app: service
      environment: dev
      product: infatium
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: infrastructure
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 8000
---
