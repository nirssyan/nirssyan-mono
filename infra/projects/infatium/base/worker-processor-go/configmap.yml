apiVersion: v1
kind: ConfigMap
metadata:
  name: worker-processor-go-config
data:
  NATS_URL: "nats://nats:4222"
  NATS_CONSUMER_ENABLED: "true"
  NATS_CONSUMER_BATCH_SIZE: "10"
  NATS_CONSUMER_ACK_WAIT_SECONDS: "60"
  NATS_CONSUMER_MAX_DELIVER: "3"
  NATS_DIGEST_CONSUMER_ENABLED: "false"

  AGENTS_CLIENT_TIMEOUT: "60s"
  AGENTS_CLIENT_MAX_RETRIES: "3"
  AGENTS_CLIENT_RETRY_BASE_DELAY: "1s"

  PROCESSING_ENABLED: "true"
  PROCESSING_DELAY_SECONDS: "0.15"
  LLM_CONCURRENT_REQUESTS: "20"
  LLM_BATCH_SIZE: "10"
  LLM_REQUEST_TIMEOUT: "30s"
  DB_CONCURRENT_POST_WRITES: "5"

  DATABASE_POOL_MIN: "2"
  DATABASE_POOL_MAX: "15"

  OTEL_ENABLED: "true"
  OTEL_SERVICE_NAME: "go-processor"
  OTEL_EXPORTER_ENDPOINT: "otel-collector:4317"

  REDIS_CACHE_ADDR: "redis:6379"
  REDIS_CACHE_DB: "2"
  VIEW_CACHE_TTL_HOURS: "72"

  HTTP_PORT: "8080"
  METRICS_PORT: "9464"
  DEBUG: "false"
