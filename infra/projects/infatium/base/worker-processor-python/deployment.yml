apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-processor-python
  labels:
    app: worker-processor-python
    service-template: worker-python
    service-type: worker
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: worker-processor-python
  template:
    metadata:
      labels:
        app: worker-processor-python
    spec:
      nodeSelector:
        node-role: infra
      tolerations:
        - key: node-role
          operator: Equal
          value: infra
          effect: NoSchedule
      imagePullSecrets:
        - name: regcred
      containers:
        - name: worker-processor-python
          image: docker-registry.infrastructure:5000/makefeed-service:latest
          imagePullPolicy: Always
          command: ["makefeed-processor"]
          ports:
            - containerPort: 9464
              name: metrics
          envFrom:
            - configMapRef:
                name: worker-processor-python-config
            - secretRef:
                name: service-secrets
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
          resources:
            requests:
              cpu: 20m
              memory: 192Mi
            limits:
              cpu: 500m
              memory: 1Gi
      terminationGracePeriodSeconds: 30
