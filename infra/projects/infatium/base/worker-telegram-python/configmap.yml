apiVersion: v1
kind: ConfigMap
metadata:
  name: worker-telegram-python-config
data:
  NATS_URL: "nats://nats:4222"
  DATABASE_URL: "postgresql+asyncpg://makefeed:makefeed@postgres:5432/makefeed"
  TELEGRAM_POLLING_ENABLED: "true"
  NATS_PUBLISH_ENABLED: "true"
  NATS_VALIDATION_HANDLER_ENABLED: "true"
  NATS_OPERATIONS_HANDLER_ENABLED: "true"
  MEDIA_BASE_URL: "https://dev.service.infatium.ru"
  OTEL_ENABLED: "true"
  OTEL_SERVICE_NAME: "makefeed-telegram"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://tempo.infrastructure:4317"
  OTEL_DEPLOYMENT_ENVIRONMENT: "production"
