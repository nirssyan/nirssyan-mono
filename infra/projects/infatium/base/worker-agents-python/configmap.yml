apiVersion: v1
kind: ConfigMap
metadata:
  name: worker-agents-python-config
data:
  NATS_URL: "nats://nats:4222"
  DATABASE_URL: "postgresql+asyncpg://makefeed:makefeed@postgres:5432/makefeed"
  OTEL_ENABLED: "true"
  OTEL_SERVICE_NAME: "makefeed-agents"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://tempo.infrastructure.svc.cluster.local:4317"
  OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
  OTEL_EXPORTER_OTLP_INSECURE: "true"
  OTEL_PROMETHEUS_PORT: "9464"
  OTEL_DEPLOYMENT_ENVIRONMENT: "production"
  # Model configuration
  # OpenRouter agents
  FEED_FILTER_MODEL: "qwen/qwen-turbo"
  FEED_FILTER_BASE_URL: "https://openrouter.ai/api/v1"
  FEED_SUMMARY_MODEL: "meta-llama/llama-4-maverick"
  FEED_SUMMARY_BASE_URL: "https://openrouter.ai/api/v1"
  VIEW_GENERATOR_MODEL: "meta-llama/llama-4-scout"
  VIEW_GENERATOR_BASE_URL: "https://openrouter.ai/api/v1"
  UNSEEN_SUMMARY_MODEL: "meta-llama/llama-4-maverick"
  UNSEEN_SUMMARY_BASE_URL: "https://openrouter.ai/api/v1"
  # OpenRouter agents (Gemini)
  VIEW_PROMPT_TRANSFORMER_MODEL: "meta-llama/llama-4-maverick"
  VIEW_PROMPT_TRANSFORMER_BASE_URL: "https://openrouter.ai/api/v1"
  FEED_TITLE_MODEL: "qwen/qwen-turbo"
  FEED_TITLE_BASE_URL: "https://openrouter.ai/api/v1"
  # OpenRouter agents (Llama)
  POST_TITLE_MODEL: "meta-llama/llama-3.1-8b-instruct"
  POST_TITLE_BASE_URL: "https://openrouter.ai/api/v1"
  AI_MODEL: "meta-llama/llama-3.1-8b-instruct"
  AI_BASE_URL: "https://openrouter.ai/api/v1"
  CHAT_MESSAGE_MODEL: "meta-llama/llama-3.1-8b-instruct"
  CHAT_MESSAGE_BASE_URL: "https://openrouter.ai/api/v1"
  FEED_DESCRIPTION_MODEL: "meta-llama/llama-3.1-8b-instruct"
  FEED_DESCRIPTION_BASE_URL: "https://openrouter.ai/api/v1"
  FEED_TAGS_MODEL: "meta-llama/llama-3.1-8b-instruct"
  FEED_TAGS_BASE_URL: "https://openrouter.ai/api/v1"
  FEED_COMMENT_MODEL: "meta-llama/llama-3.1-8b-instruct"
  FEED_COMMENT_BASE_URL: "https://openrouter.ai/api/v1"
  PROXY_URL: ""
