apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-auth-go
  labels:
    app: app-auth-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-auth-go
  template:
    metadata:
      labels:
        app: app-auth-go
        expose: ingress
    spec:
      containers:
        - name: app-auth-go
          image: registry.infra.makekod.ru/auth-service:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - secretRef:
                name: auth-secrets
            - configMapRef:
                name: app-auth-go-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
