name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-ipa:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Import certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH \
            -P "$CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k $KEYCHAIN_PATH

          security list-keychain -d user -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Install provisioning profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Get profile UUID
          PP_UUID=$(security cms -D -i $PP_PATH | grep -A 1 '<key>UUID</key>' | tail -1 | sed 's/.*<string>\(.*\)<\/string>.*/\1/')

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision

          echo "Installed provisioning profile: $PP_UUID"

      - name: Add GoogleService-Info.plist
        env:
          GOOGLE_SERVICES_BASE64: ${{ secrets.IOS_GOOGLE_SERVICE_INFO_PLIST_BASE64 }}
        run: |
          echo "$GOOGLE_SERVICES_BASE64" | base64 --decode > ios/Runner/GoogleService-Info.plist

      - name: Create ExportOptions.plist
        run: |
          cat > ios/ExportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>WJL5673TCJ</string>
              <key>uploadBitcode</key>
              <false/>
              <key>compileBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>com.nirssyan.makefeed</key>
                  <string>${{ secrets.IOS_PROVISIONING_PROFILE_NAME }}</string>
              </dict>
          </dict>
          </plist>
          EOF

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Create production config
        run: |
          mkdir -p config
          cat > config/prod.local.json <<EOF
          {
            "API_KEY": "${{ secrets.API_KEY }}",
            "APPMETRICA_API_KEY": "${{ secrets.APPMETRICA_API_KEY }}",
            "API_BASE_URL": "https://api.infatium.ru",
            "CUSTOM_AUTH_BASE_URL": "https://api.infatium.ru/auth",
            "SPLASH_TEXT": "infatium",
            "ENABLE_NOTIFICATIONS": "true"
          }
          EOF

      - name: Build IPA
        run: |
          flutter build ipa --release \
            --dart-define-from-file=config/prod.local.json

      - name: Create IPA with manual signing
        run: |
          cd build/ios/Release-iphoneos

          # Create Payload directory
          mkdir Payload
          cp -r Runner.app Payload/

          # Sign the app
          codesign --force --sign "Apple Distribution: Danila Kiva (WJL5673TCJ)" \
            --entitlements ../../../ios/Runner/Runner.entitlements \
            --timestamp \
            Payload/Runner.app

          # Create IPA
          zip -r Runner.ipa Payload

          # Move IPA to expected location
          mkdir -p ../../../build/ipa
          mv Runner.ipa ../../../build/ipa/

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d '\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Rename IPA with version
        run: |
          mv build/ipa/Runner.ipa \
             build/ipa/makefeed-${{ steps.version.outputs.version }}-ios.ipa

      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        run: |
          # Decode API key
          echo "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > AuthKey.p8

          # Upload to TestFlight using altool
          xcrun altool --upload-app \
            --type ios \
            --file build/ipa/makefeed-${{ steps.version.outputs.version }}-ios.ipa \
            --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_API_ISSUER_ID" \
            --verbose

          echo "✅ IPA uploaded to TestFlight successfully!"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: Release v${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
          body: |
            ## iOS IPA Release

            **Version:** ${{ steps.version.outputs.version }}
            **Build:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}
            **Author:** ${{ github.actor }}
            **Branch:** ${{ github.ref_name }}

            ### Changes
            ${{ github.event.head_commit.message }}

            ### TestFlight
            ✅ Automatically uploaded to TestFlight

            ### Installation
            Download the IPA file below for manual installation via Xcode.
          files: build/ipa/makefeed-${{ steps.version.outputs.version }}-ios.ipa
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up keychain and API key
        if: always()
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          security delete-keychain $KEYCHAIN_PATH || true
          rm -f AuthKey.p8
