version: '3.9'

services:
  infatium-landing:
    build:
      context: .
      dockerfile: Dockerfile
      # Use cache from previous builds for faster rebuilds
      cache_from:
        - infatium-landing:latest

    image: infatium-landing:latest

    container_name: infatium-landing

    # Port mapping: host:container
    ports:
      - "3000:3000"

    # Environment variables from .env.production file
    env_file:
      - .env.production

    # Always restart unless explicitly stopped
    restart: unless-stopped

    # Health check configuration
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits (optional, uncomment if needed)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 1G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 512M

# Optional: Create a network for better isolation
networks:
  default:
    name: infatium-network
