name: Build & Deploy go-api

on:
  push:
    branches: [develop]
    paths:
      - 'services/go-api/**'
      - '.github/workflows/ci-go-api.yml'

env:
  REGISTRY: registry.infra.makekod.ru
  IMAGE_NAME: go-api
  IMAGE_TAG: dev

jobs:
  build-and-deploy:
    runs-on: infatium
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: services/go-api/go.sum

      - name: Run tests
        working-directory: services/go-api
        run: go test -v ./...

      - name: Record build start time
        id: build_start
        run: echo "time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build binary
        working-directory: services/go-api
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o api ./cmd/api

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/go-api
          push: true
          platforms: linux/amd64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Record build end time
        id: build_end
        run: echo "time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Record deploy start time
        id: deploy_start
        run: echo "time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Deploy to Kubernetes
        run: |
          kubectl rollout restart deployment/go-api -n infatium-dev
          kubectl rollout status deployment/go-api -n infatium-dev --timeout=5m

      - name: Record deploy end time
        id: deploy_end
        run: echo "time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Send Telegram notification
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_DEPLOY_BOT_TOKEN }}
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            STATUS="‚úÖ"
          else
            STATUS="‚ùå"
          fi

          COMMIT_MSG=$(echo "${{ github.event.head_commit.message }}" | head -c 100 | sed 's/"/\\"/g')

          BUILD_START="${{ steps.build_start.outputs.time }}"
          BUILD_END="${{ steps.build_end.outputs.time }}"
          DEPLOY_START="${{ steps.deploy_start.outputs.time }}"
          DEPLOY_END="${{ steps.deploy_end.outputs.time }}"

          if [[ -n "$BUILD_START" && -n "$BUILD_END" ]]; then
            BUILD_DURATION=$((BUILD_END - BUILD_START))
            BUILD_MIN=$((BUILD_DURATION / 60))
            BUILD_SEC=$((BUILD_DURATION % 60))
            BUILD_TIME="${BUILD_MIN}m ${BUILD_SEC}s"
          else
            BUILD_TIME="N/A"
          fi

          if [[ -n "$DEPLOY_START" && -n "$DEPLOY_END" ]]; then
            DEPLOY_DURATION=$((DEPLOY_END - DEPLOY_START))
            DEPLOY_MIN=$((DEPLOY_DURATION / 60))
            DEPLOY_SEC=$((DEPLOY_DURATION % 60))
            DEPLOY_TIME="${DEPLOY_MIN}m ${DEPLOY_SEC}s"
          else
            DEPLOY_TIME="N/A"
          fi

          if [[ -n "$BUILD_START" && -n "$DEPLOY_END" ]]; then
            TOTAL_DURATION=$((DEPLOY_END - BUILD_START))
            TOTAL_MIN=$((TOTAL_DURATION / 60))
            TOTAL_SEC=$((TOTAL_DURATION % 60))
            TOTAL_TIME="${TOTAL_MIN}m ${TOTAL_SEC}s"
          else
            TOTAL_TIME="N/A"
          fi

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"-1002622491758\",
              \"message_thread_id\": 504,
              \"parse_mode\": \"HTML\",
              \"text\": \"${STATUS} <b>go-api DEV</b>\n\nüì¶ Image: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}\nüìù Commit: ${COMMIT_MSG}\nüë§ Author: ${{ github.event.head_commit.author.name }}\n\n‚è±Ô∏è <b>–í—Ä–µ–º—è:</b>\n   Build: ${BUILD_TIME}\n   Deploy: ${DEPLOY_TIME}\n   <b>–í—Å–µ–≥–æ: ${TOTAL_TIME}</b>\"
            }"
